{% extends 'base.html' %}


{% block content %}

    {% block body %}
    <div class="row">
        <div class="column">
            <div class= 'content'>
                <h1> Recipe list</h1>

                <form action = "/search" method = "POST">
                    <input type = "text" autofocus="autofocus" name="search_string", id="rec">
                    <input type="submit" value="Search">
                </form>

                <table class="table table-hover table-bordered table-striped">
                    <tr>
                    <th>Recipe</th>
                    <th>NER</th>
                    <th>Added</th>
                    <th>Action</th>
                    </tr>
                    {% for task in tasks %}
                        <tr>
                            <td>{{ task.rec }}</td>
                            <td>{{ task.ner }}</td>
                            <td>{{ task.date_created.date()}}</td>
                            <td>
                                <a href="/delete/{{task.id}}"> Delete </a> 
                            </td>
                        </tr>
                    {% endfor%}
                </table>

                <form action = "/" method = "POST">
                    <input type = "text" name="rec" id="rec">
                    <input type = "text" name="ner" id="ner">
                    <input type="submit" value="Add recipe">
                </form>
            </div>
        </div>
        <div class="column">
            <br>
            <img src="{{ url_for('static', filename='images/graph.png')}}" width=500>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <br></br>
            <img src="{{ url_for('static', filename='images/sample1.jpg')}}" width=500>
        </div>
        <div class="column">
            <br></br>
            <img src="{{ url_for('static', filename='images/sample2.jpg')}}" width=500>
        </div>
    </div>

    <br></br>
    <p id="demo"></p>
    <script src="{{ url_for('static', filename='js/myfile.js') }}">
    </script>
    {% endblock %}
{% endblock %}
